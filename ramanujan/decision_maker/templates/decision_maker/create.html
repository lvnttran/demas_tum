<!DOCTYPE html>
<html lang="en">
  <head>
  	{% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ramanujan</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
              integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>
  <body>
	 <div class="container body-content" style="display:grid;place-items:center;height:90vh;">  
	 	<div class="container">   
	 		<div class="row justify-content-start" style="padding-top:10px;">
	            <div class="col" style="padding-top:10px;text-align:right">
	                <lable>Question</lable>
	            </div>
	            <div class="col" style="padding-top:10px;">
	                <input class="form-control" id="question"></input>
	            </div>            
	            <div class="col" style="padding-top:10px;"></div>    
	        </div>
	        <div class="row justify-content-start" style="padding-top:10px;">
	            <div class="col" style="padding-top:10px;text-align:right">
	                <lable>Candidates</lable>
	            </div>
	            <div class="col" style="padding-top:10px;">
	                <input class="form-control" id="candidates"></input>
	            </div>            
	            <div class="col" style="padding-top:10px;"></div>    
	        </div>
	        <div class="row justify-content-start" style="padding-top:10px;">
	            <div class="col" style="padding-top:10px;text-align:right">
	                <label>Criterias</label>
	            </div>
	            <div class="col" style="padding-top:10px;">
	                <input class="form-control" id="criterias"></input>
	            </div>      
	            <div class="col" style="padding-top:10px;"></div>           
	        </div>     
	        <div class="row justify-content-end" style="padding-top:10px;">
	        	<div class="col" style="padding-top:10px;"></div> 
	            <button class="btn btn-primary" style="witdth:80px" onclick="addTable()" id="submitbtn">Submit</button>
	            <div class="col" style="padding-top:10px;"></div> 
	        </div>
	        <div class="row" style="padding-top:20px;">
		    	<div class="col" style="padding-top:10px;"></div> 
		    	<div>
		    		<form id="dataform" action="/create" method="post">
		    			{%csrf_token%}
		    			<input type="hidden" id="returndata" name="data" value="empty"/>
		    		</form>
		    	</div>
		    	<div class="col" style="padding-top:10px;"></div> 
		    </div>    
	    </div>    
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'decision_maker/create.js' %}"></script>
  </body>
</html>
