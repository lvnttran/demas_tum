<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>DeMas by @tum</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
		integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>

<body>
	<div class="container body-content" style="display:grid;place-items:center;height:90vh;">
		<div class="col-md-4">
			<div class="row" style="padding-top:10px;">
				<div class="col-md-12">
					<a href="/create">
						<button type="button" class="btn btn-lg btn-block btn-primary">
							Create
						</button>
					</a>
				</div>
			</div>
			<div class="row" style="padding-top:20px;">
				<div class="col-md-12">
					<button type="button" class="btn btn-block btn-lg btn-primary" onclick="forward()">
						Join
					</button>
				</div>
				<div class="col-md-12" style="padding-top:10px">
					<input class="form-control" id="code">
					</input>
				</div>
			</div>
		</div>
		<div class="col-md-4">
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		function forward() {
			inp = document.getElementById("code").value;
			if (inp.length != 0) {
				window.location.replace('/poll/' + inp);
			}
		}
	</script>
</body>

</html>
